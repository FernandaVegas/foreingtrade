    <fieldset>
        <legend>Formulario de contacto</legend>
    <section>
		<article>
			<form>
                <p class="contacto">Deseas Mas Información</p>
                <label for="email">Nombre y Apellido:
				<input type="text" placeholder="Nombre y Apellido"><br>
				<label for="email">Email:
					<input type="email" placeholder="aaa@gmail.com" name="email"><br></label>
				<label for="Observaciones"> Comentarios:<br>
					<textarea placeholder="Comentarios"></textarea>
				</label> <br>
				<div><p class="contacto">Deseas saber sobre nuestros productos ?:</p>
					<div>Si
						<input type="radio" name="respuesta" value="Si">
					</div>
					<div>No
						<input type="radio" name="respuesta" value="No">
					</div>
				<p class="contacto">Quieres mas información sobre nuestros servicios?</p>
				<div>Si
					<input type="radio" name="respuesta" value="Si">
				</div>
					<div>No
						<input type="radio" name="respuesta" value="No">
					</div>
				<div>Suscribirse 
				<input type="checkbox" name="acepta" value="1"></div>
				<input type="submit" value="ENVIAR">
				<input type="reset" value="RESETEAR">
			</form>
		</article>
	</section>
</fieldset>
